# Optimized workflow for deploying static content to GitHub Pages using v4 artifacts
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]  # Changed from master to main as GitHub's default

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Recommended for better Git history

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build step (example - add your actual build commands here)
        run: |
          npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'
          retention-days: 3  # Added retention policy as recommended

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
